<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="relpGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <style>
      @keyframes signal-pulse {
        0% { stroke-opacity: 0.2; stroke-width: 6; }
        50% { stroke-opacity: 1; stroke-width: 8; }
        100% { stroke-opacity: 0.2; stroke-width: 6; }
      }
      .signal-wave-1 {
        animation: signal-pulse 1.5s infinite ease-in-out;
      }
      .signal-wave-2 {
        animation: signal-pulse 1.5s infinite ease-in-out 0.4s;
      }
    </style>
  </defs>
  <rect x="40" y="20" width="120" height="160" rx="25" fill="url(#relpGradient)" filter="url(#glow)" />
  <rect x="55" y="45" width="90" height="70" rx="8" fill="white" fill-opacity="0.15" />
  <path d="M75 135 V 65 H 105 C 125 65, 125 85, 105 85 H 75 M 105 85 L 125 135" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <path class="signal-wave-1" d="M135 40 A 20 20 0 0 1 155 60" stroke="#4ade80" stroke-width="6" stroke-linecap="round" fill="none" />
  <path class="signal-wave-2" d="M145 30 A 35 35 0 0 1 170 65" stroke="#4ade80" stroke-width="6" stroke-linecap="round" fill="none" />
  <circle cx="100" cy="155" r="6" fill="white" fill-opacity="0.8" />
</svg>