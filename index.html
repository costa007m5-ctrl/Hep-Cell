<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Relp Cell</title>
    <meta name="description" content="Gerencie faturas, limite de crédito e faça compras na Relp Cell. Pagamento via Pix, Boleto e Cartão." />
    
    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tema: Deve coincidir com manifest.json -->
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="https://placehold.co/192x192/4f46e5/ffffff.png?text=Relp" />
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4f46e5/ffffff.png?text=Relp" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Relp Cell">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-right': {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(110vh) rotate(720deg)', opacity: '0' }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
              'fade-in-right': 'fade-in-right 0.3s ease-out forwards',
              'bounce-slow': 'bounce-slow 2s infinite',
              'confetti-fall': 'confetti-fall 4s linear forwards',
            },
          },
        },
      }
    </script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.8",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "mercadopago": "https://aistudiocdn.com/mercadopago@^2.10.0",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300 overscroll-none selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
              // Check for updates
              registration.update();
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
